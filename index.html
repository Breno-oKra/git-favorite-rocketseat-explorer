<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git hub Favorites</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>GitHub Favorite</h1>
            <div class="search">
                <label class="sr-only" for="search">Usuario do git GitHub</label>
                <input id="search" type="text" placeholder="Usuario do GitHub">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>
                        Usuario
                    </th>
                    <th>
                        Repositores
                    </th>
                    <th>
                        Followers
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/breno-okra.png" alt="" srcset="">
                        <a href="https://github.com/breno-okra" target="_blank">
                            <p>Breno-okra</p>
                            <span>breno-okra</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        45446
                    </td>
                    <td>
                        <button class="remove">&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
